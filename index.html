<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 15%;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur cette page !</h1>
  <p>Un secret est peut-être caché quelque part... 👀</p>

  <script>
    // Code Konami : ↑ ↑ ↓ ↓ ← → ← → B A
    const secretCode = [
      "ArrowUp", "ArrowUp",
      "ArrowDown", "ArrowDown",
      "ArrowLeft", "ArrowRight",
      "ArrowLeft", "ArrowRight",
      "b", "a"
    ];
    let input = [];

    window.addEventListener("keydown", function (e) {
      input.push(e.key);
      if (input.length > secretCode.length) input.shift();

      if (JSON.stringify(input) === JSON.stringify(secretCode)) {
        window.location.href = "vert/mort/crazyfrog/sonic/secret/souvenir/";
      }
    });
  </script>
</body>
</html>
